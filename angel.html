<html>
<head>
  <title>Angel Ticker</title>
  <style>
    .chart-container {
      width: 800px;
      height: 400px;
      margin: 20px;
    }
    .line {
      fill: none;
      stroke: #2196F3;
      stroke-width: 2px;
    }
    .axis {
      font-size: 12px;
    }
    .form-container {
      margin: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: inline-block;
      width: 150px;
      margin-right: 10px;
    }
    input {
      padding: 5px;
      width: 200px;
    }
    .button-group {
      margin-top: 15px;
    }
    button {
      padding: 8px 15px;
      margin-right: 10px;
      cursor: pointer;
    }
    .leg-form {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 4px;
    }
    #legFormsContainer {
        display: flex;
        gap: 20px;
    }
    
    .leg-form {
        flex: 1;
        min-width: 300px;
    }
  </style>
</head>
<body>
  <div id="connect-form" style="display: block;">
    <input type="text" id="username" placeholder="Angel Username" />
    <input type="password" id="password" placeholder="Angel Password" />
    <input type="password" id="apiKey" placeholder="Angel API Key" />
    <input type="password" id="totpSecret" placeholder="TOTP KEY" />
    <input type="hidden" id="attempt" value="1" />
    <button id="connect">Connect</button>
  </div>
    <div class="form-container" id="calendar-form" style="display: none;">
      <div class="form-group">
        <label for="baseInstrument">Base Instrument:</label>
        <select id="baseInstrument" style="padding: 5px; width: 200px;">
          <option value="">Select</option>
          <option value="NIFTY">NIFTY</option>
          <option value="BANKNIFTY">BANKNIFTY</option>
        </select>
        <button id="addLeg" style="display: none;">Add Leg</button>
      </div>
      <div id="legFormsContainer"></div>
    </div>
  <template id="legFormTemplate">
    <div class="leg-form">
      <h3>Leg {n}</h3>
      <div class="form-group">
        <label for="buyExpiry{n}">Buy Expiry:</label>
        <select id="buyExpiry{n}" style="padding: 5px; width: 200px;">
          <option value="">Select</option>
        </select>
      </div>
      <div class="form-group">
        <label for="sellExpiry{n}">Sell Expiry:</label>
        <select id="sellExpiry{n}" style="padding: 5px; width: 200px;">
          <option value="">Select</option>
        </select>
      </div>
      <div class="form-group">
        <label for="buyStrike{n}">Buy Leg Script:</label>
        <input type="text" id="buyStrike{n}" placeholder="Enter buy strike with CE or PE (23000PE)" value="23800PE">
      </div>
      <div class="form-group">
        <label for="sellStrike{n}">Sell Leg Script:</label>
        <input type="text" id="sellStrike{n}" placeholder="Enter sell strike with CE or PE (23000PE)" value="23800PE">
      </div>
      <div class="form-group">
        <label for="quantity{n}">Quantity:</label>
        <input type="number" id="quantity{n}" placeholder="Enter quantity" value="75">
      </div>
      <div class="form-group">
        <label for="depth{n}">Depth:</label>
        <input type="number" id="depth{n}" step="1" placeholder="Depth between 1 to 5" value="2">
      </div>
      <div class="form-group">
        <label for="priceDiff{n}">Price Difference:</label>
        <input type="number" id="priceDiff{n}" step="0.5" placeholder="Enter price difference" value="0.7">
      </div>
      <div class="form-group">
        <button id="myButton{n}">Alert Me</button>
        <div id="status{n}">Yet to Connect</div>
        <div id="price{n}"></div>
      </div>
      <!-- <button class="removeLeg">Remove Leg</button> -->
      <audio id="alertSound{n}" src="alert{n}.mp4" preload="auto"></audio>
    </div>
  </template>

  <!-- <audio id="alertSound" src="alert.mp3" preload="auto"></audio> -->
  <div id="status">Yet to Connect</div>
  <div id="chart" class="chart-container"></div>
  <script src="config.js"></script>
  <script src="scriptDownloader.js"></script>
  <script src="otpauth.umd.min.js"></script>
  <script src="axios.min.js"></script>
  <script src="angel_constants.js"></script>
  <script src="angel_api.js"></script>
  <script src="custom_binary_parser.js"></script>
  <script src="angel_connect.js"></script>
  <script src="angel_ticker.js"></script>
  <script src="loginAngel.js"></script>
  <script src="angelPage.js"></script>
</body>
</html>
